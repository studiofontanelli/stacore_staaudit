log4j.rootLogger=DEBUG, root.console

log4j.appender.root.console=org.apache.log4j.ConsoleAppender
log4j.appender.root.console.Target=System.out
log4j.appender.root.console.layout=org.apache.log4j.PatternLayout
log4j.appender.root.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [console] %p <%c> <%t> %m%n

log4j.logger.staaudit=DEBUG, staaudit.file, root.console
log4j.additivity.staaudit=false




#tipologia di appender
log4j.appender.staaudit.file=org.apache.log4j.RollingFileAppender
log4j.appender.staaudit.file.File=${user.home}/logs/staaudit_junit.log
#politica di back-up
log4j.appender.staaudit.file.MaxFileSize=5Mb
log4j.appender.staaudit.file.MaxBackupIndex=3
#conversion pattern
log4j.appender.staaudit.file.layout=org.apache.log4j.PatternLayout
log4j.appender.staaudit.file.layout.ConversionPattern= %d{yyyy-MM-dd HH:mm:ss} [staaudit] %p <%c> %m%n


log4j.logger.staaudit.util.stopwatch=INFO, staaudit.util.stopwatch.file
log4j.additivity.staaudit.util.stopwatch=false
log4j.appender.staaudit.util.stopwatch.file=org.apache.log4j.RollingFileAppender
log4j.appender.staaudit.util.stopwatch.file.File=${user.home}/logs/staaudit_junit_perf.csv
log4j.appender.staaudit.util.stopwatch.file.layout=org.apache.log4j.PatternLayout
log4j.appender.staaudit.util.stopwatch.file.layout.ConversionPattern=%t,%d{yyyy-MM-dd HH:mm:ss},%X{staaudit.stopwatch.context},%X{staaudit.stopwatch.elapsed},%m%n






